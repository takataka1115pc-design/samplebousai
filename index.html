<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防災無線のさらなる普及のために</title>
    <style>
        /* ページ全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        /* 背景画像の設定 */
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 背景画像：紅葉 */
            background-image:
                linear-gradient(to bottom, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.4)),
                url('background.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* メインコンテンツの枠組み */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #d32f2f;
            margin-bottom: 30px;
            border-bottom: 2px solid #d32f2f;
            padding-bottom: 10px;
            display: inline-block;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: left;
        }

        .hashtag {
            font-size: 24px;
            font-weight: bold;
            color: #1d9bf0;
            background-color: #e8f5fe;
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            margin: 20px 0;
        }

        .post-button {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            font-size: 18px;
            margin-bottom: 40px;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .post-button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        /* タイムライン表示エリア */
        .timeline-box {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            min-height: 600px; /* 高さを確保 */
        }
        .timeline-title {
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="background-layer"></div>

    <div class="container">

        <p>あなたの街の防災無線、旅先で見かけたスピーカーなど、素敵な風景をぜひX（旧Twitter）で共有してください。<br>
        投稿が増えることが、防災無線文化のさらなる発展と普及に繋がります。</p>

        <p style="text-align: center;">投稿の際は、以下のハッシュタグをつけてください。</p>

        <div class="hashtag">#防災無線のある風景</div>

        <div class="timeline-box">
            <span class="timeline-title">▼ みんなの投稿（#防災無線のある風景）</span>
            
            <a class="twitter-timeline" 
               href="https://twitter.com/search?q=%23防災無線のある風景"

               data-height="600"

</body>
</html>
